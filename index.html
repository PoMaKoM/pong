<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong — красивый тест</title>
    <style>
        :root{
            --bg-1: #071026;
            --bg-2: #0b2a44;
            --accent: #7ee7ff; /* светящийся акцент */
            --accent-2: #6be28a;
        }

        /* Общая страница */
        html,body{
            height:100%;
            margin:0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        body{
            color: #e6f6ff;
            background: radial-gradient(1200px 600px at 10% 20%, rgba(122,200,255,0.06), transparent 6%),
                                    linear-gradient(135deg, var(--bg-1), var(--bg-2));
            display:flex;
            align-items:center;
            justify-content:center;
            overflow:hidden;
        }

        /* тонкая анимация градиента фона */
        body::before{
            content:"";
            position:fixed;
            inset:0;
            background: linear-gradient(60deg, rgba(126,231,255,0.04), rgba(107,226,138,0.03));
            animation: bgShift 10s linear infinite alternate;
            pointer-events:none;
            mix-blend-mode: overlay;
        }

        @keyframes bgShift{
            0%{transform:translateY(0) rotate(0deg)}
            100%{transform:translateY(-6%) rotate(2deg)}
        }

        /* контейнер */
        .container{
            display:flex;
            gap:18px;
            align-items:center;
            flex-direction:column;
            transform:scale(1.05);
            text-align:center;
        }

        .title{
            font-size:14px;
            opacity:0.85;
            letter-spacing:0.06em;
            margin-bottom:6px;
            color: rgba(255,255,255,0.9);
        }

        /* сам кружок и кольца */
        .ping{
            position:relative;
            width:22px;
            height:22px;
            border-radius:50%;
            background:linear-gradient(180deg, #ffffff, #d7f7ff 60%);
            box-shadow: 0 6px 20px rgba(3,10,18,0.6), 0 0 18px rgba(126,231,255,0.12) inset;
            z-index:2;
            transform-origin:center;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            will-change:transform, box-shadow, opacity;
            animation: coreBeat 1.6s cubic-bezier(.2,.9,.2,1) infinite;
        }

        /* расширяющееся кольцо */
        .ping::before{
            content:"";
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
            width:22px;height:22px;border-radius:50%;
            background:transparent;
            box-shadow: 0 0 0 0 rgba(126,231,255,0.28);
            animation: ring 1.6s ease-out infinite;
            z-index:1;
        }

        /* дополнительный мягкий ореол */
        .ping::after{
            content:"";
            position:absolute;
            inset:-10px;
            border-radius:50%;
            background: radial-gradient(circle at 50% 40%, rgba(126,231,255,0.08), transparent 40%);
            filter:blur(6px);
            opacity:0.95;
            z-index:0;
            pointer-events:none;
        }

        @keyframes ring{
            0%{width:22px;height:22px;box-shadow:0 0 0 0 rgba(126,231,255,0.38);opacity:0.9}
            60%{width:170px;height:170px;box-shadow:0 0 40px 20px rgba(126,231,255,0.06);opacity:0.65}
            100%{width:260px;height:260px;box-shadow:0 0 100px 40px rgba(126,231,255,0.0);opacity:0}
        }

        @keyframes coreBeat{
            0%{transform:scale(1);box-shadow:0 6px 20px rgba(3,10,18,0.6),0 0 12px rgba(126,231,255,0.12) inset}
            40%{transform:scale(1.22);box-shadow:0 22px 38px rgba(3,10,18,0.55),0 0 26px rgba(126,231,255,0.18) inset}
            100%{transform:scale(1);box-shadow:0 6px 20px rgba(3,10,18,0.6),0 0 12px rgba(126,231,255,0.12) inset}
        }

        /* пауза при наведении — удобно при тестировании */
        .container:hover .ping,
        .container:focus-within .ping{
            animation-play-state:paused;
        }

        /* accessibility: уменьшение анимаций для пользователей, выбравших reduced motion */
        @media (prefers-reduced-motion: reduce){
            .ping, .ping::before{animation:none}
            body::before{animation:none}
        }

        /* маленькие адаптивные корректировки */
        @media (max-width:420px){
            .container{transform:scale(0.9)}
        }
    </style>
</head>

<body>
    <div class="container" tabindex="0" aria-label="Пульсирующая тест-анимация">
        <div class="title">Тестовая анимация</div>
        <div class="ping" aria-hidden="true"></div>
    </div>

    <!-- Небольшая подсказка: наведите курсор, чтобы остановить анимацию -->
    <script>
        // Без JS-логики — всё в CSS. Оставим небольшой хинт для разработчика в консоли.
        console.log('Pong animation loaded — hover container to pause.');
    </script>
</body>

</html>
